name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================================
  # CODE QUALITY
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff
        run: ruff check cift/ tests/

      - name: Check black formatting
        run: black --check cift/ tests/

      - name: Check isort
        run: isort --check cift/ tests/

      - name: Run mypy
        run: mypy cift/
        continue-on-error: true

  # ============================================================================
  # TESTS
  # ============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: cift_markets_test
          POSTGRES_USER: cift_user
          POSTGRES_PASSWORD: test123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      questdb:
        image: questdb/questdb:7.3.10
        ports:
          - 8812:8812
          - 9000:9000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Avoid installing the full project dependency set in CI (too large for runner disk).
          # Install the package itself (editable) without deps, then add only what tests need.
          python -m pip install --no-cache-dir -e . --no-deps
          python -m pip install --no-cache-dir \
            pytest pytest-cov pytest-asyncio pytest-mock pytest-timeout \
            faker freezegun responses \
            numpy polars xgboost scikit-learn \
            asyncpg "sqlalchemy[asyncio]" greenlet redis \
            pydantic pydantic-settings loguru

      - name: Wait for QuestDB
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:9000 >/dev/null; then
              echo "QuestDB is ready"
              exit 0
            fi
            echo "Waiting for QuestDB... ($i/60)"
            sleep 2
          done
          echo "QuestDB did not become ready in time"
          exit 1

      - name: Run tests with coverage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: cift_markets_test
          POSTGRES_USER: cift_user
          POSTGRES_PASSWORD: test123
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          QUESTDB_HOST: localhost
          QUESTDB_PG_PORT: 8812
        run: |
          pytest tests/ -vv --tb=short --durations=0 --maxfail=1 --timeout=300 --timeout-method=thread --cov=cift --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # SECURITY SCAN
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit
        run: bandit -r cift/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety
        run: safety check --json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ============================================================================
  # BUILD & DOCKER
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # DEPLOYMENT
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.ciftmarkets.com
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ciftmarkets.com
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add deployment commands here
